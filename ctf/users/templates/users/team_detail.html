{% extends 'challenges/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extrahead %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'users/teams.css' %}">
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-5">
            <h1>{{ team.name }}</h1>
        </div>


        {% if user.team == None %}
        <div class="col">
             <button type="button" class="btn btn-danger btn-lg btn-huge float-right" data-toggle="modal"
                    data-target="#joinTeamModal"><i class="fa fa-plus"></i>
            </button>
        </div>

        <form method="POST">
            <div class="modal fade" id="joinTeamModal" tabindex="-1" role="dialog" aria-labelledby="joinTeamModalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">

                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createTeamModal">Team beitreten</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body">
                            {% csrf_token %}
                            <fieldset>
                                {{ form | crispy }}
                            </fieldset>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-info" >Team beitreten</button>
                        </div>
                    </div>

                </div>
            </div>
        </form>


        {% endif %}
    </div>

<!--        </div>-->
<!--    </form>-->

{% endblock %}
